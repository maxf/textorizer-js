<!DOCTYPE html>
<html>
  <head>
    <title>textorizer-js</title>
<!--    <link rel="stylesheet" href="style.css"/>-->
		<link type="text/css" href="css/ui-lightness/jquery-ui-1.8rc3.custom.css" rel="stylesheet" />	
		<script type="text/javascript" src="js/jquery-1.4.2.min.js"></script>
		<script type="text/javascript" src="js/jquery-ui-1.8rc3.custom.min.js"></script>

		<script type="text/javascript" src="textorizer.js"></script>
    <script type="text/javascript" src="view.js"></script> 
    <script type="text/javascript" src="utils.js"></script> 
    <script type="text/javascript" src="fontList.js"></script> 

    <link type="text/css" href="textorizer.css" rel="stylesheet"/>
  </head>
  <body>
    <div id="main">
          <div id="panel">
            <h1>Excoffizer</h1>
            <p>Select a picture:</p>
            <p style="text-align: center">
              <img id="input_thumb" height="100px" alt="Select an image file below" src="" style="vertical-align: middle; display:none"/>
            </p>
            <input id="file_selector" type="file" accept="image/*" class="image_selector"/>

            <div id="secondary_panel" style="display:none">
              <div class="buttons">
                <div style="text-align: center">
                  <img id="buttons_spinning_wheel" src="spinning_wheel.gif" alt="spinning wheel"  style="vertical-align: middle; display: none" />
                  <span id="buttons">
                    <button id="preview_button"  onclick="go(2,false)">Preview</button>
                    <button id="png_button" onclick="go(2,true)">Make Image <small>(popup)</small></button>
                  </span>
                </div>

                <label>Output Size: <span id="output_width_value">500</span> x <span id="output_height_value">500</span></label>
                <div id="output_height"></div>

                <label>Opacity: <span id="e_opacity_value">30</span></label>
                <div id="e_opacity"></div>
                <label>Angle: <span id="e_theta_value">30</span></label>
                <div id="e_theta"></div>
                <label>Wiggle: <span id="e_wiggle_value">10</span></label>
                <div id="e_wiggle"></div>
                <label>Space between lines: <span id="e_line_height_value">5</span></label>
                <div id="e_line_height"></div>
                <label>Stretch X: <span id="e_sx_value">1</span></label>
                <div id="e_sx"></div>
                <label>Stretch Y: <span id="e_sy_value">1</span></label>
                <div id="e_sy"></div>
                <div style="display:none"> <!-- not really useful, and confusing -->
                  <label>Tx: <span id="e_tx_value">0</span></label>
                  <div id="e_tx"></div>
                  <label>Ty: <span id="e_ty_value">0</span></label>
                  <div id="e_ty"></div>
                </div>
              </div>            
          </div>
          <canvas id="output_canvas" width="400" height="400" style="display:none"></canvas>
        </div>
      </div>

    <canvas style="display:none" id="input_canvas" width="10" height="10"></canvas>
  </body>
</html>
