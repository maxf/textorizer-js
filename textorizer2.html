<!DOCTYPE html>
<html>
  <head>
    <title>textorizer-js</title>
<!--    <link rel="stylesheet" href="style.css"/>-->
		<link type="text/css" href="css/ui-lightness/jquery-ui-1.8rc3.custom.css" rel="stylesheet" />	
		<script type="text/javascript" src="js/jquery-1.4.2.min.js"></script>
		<script type="text/javascript" src="js/jquery-ui-1.8rc3.custom.min.js"></script>

		<script type="text/javascript" src="textorizer.js"></script>
    <script type="text/javascript" src="view.js"></script> 
    <script type="text/javascript" src="utils.js"></script> 
    <script type="text/javascript" src="fontList.js"></script> 

    <link type="text/css" href="textorizer.css" rel="stylesheet"/>
  </head>
  <body>
    <div id="main">
          <div id="panel">
            <h2>Textorizer 2</h2>
            <p>Select a picture:</p>
            <p style="text-align: center">
              <img id="input_thumb" height="100px" alt="Select an image file below" src="" style="vertical-align: middle; display:none"/>
            </p>
            <input id="file_selector" type="file" accept="image/*" class="image_selector"/>

            <div id="secondary_panel" style="display:none">

              <div class="buttons">
                <img id="buttons_spinning_wheel" src="spinning_wheel.gif" alt="spinning wheel"  style="vertical-align: middle; display: none" />
                <span id="buttons">
                  <button id="preview_button"  onclick="go(1,false)">Preview</button>
                  <button id="png_button" onclick="go(1,true)">Make Image <small>(popup)</small></button>
                </span>
              </div>

              <label>Output Size: <span id="output_width_value">500</span> x <span id="output_height_value">500</span></label>
              <div id="output_height"></div>
              
              <label>Text:</label>
              <textarea id="t2_text" cols="30" rows="4"></textarea>
              
              <label>Opacity: <span id="t2_opacity_value">30</span></label>
              <div id="t2_opacity"></div>
              
              <label>Text Size: <span id="t2_text_size_value">30</span></label>
              <div id="t2_text_size"></div>
              
              <label>Line Height: <span id="t2_line_height_value">30</span></label>
              <div id="t2_line_height"></div>
              
              <label>Saturation: <span id="t2_saturation_value">30</span></label>
              <div id="t2_saturation"></div>
              
              <label>Kerning: <span id="t2_kerning_value">30</span></label>
              <div id="t2_kerning"></div>
              
              <label>Font Scale: <span id="t2_font_scale_value">30</span></label>
              <div id="t2_font_scale"></div>
              
              <label>Font:</label>
              <select id="t2_font">
                <option>Arial Black</option>
                <option>Impact</option>
                <option>Helvetica</option>
                <option>Times New Roman</option>
              </select>
            </div>            
          </div>
          <canvas id="t2_output_canvas" width="400" height="400" style="display:none"></canvas>
        </div>
    <canvas style="display:none" id="input_canvas" width="10" height="10"></canvas>
  </body>
</html>
