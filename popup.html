<html>
  <head>
    <script>

chrome.extension.onRequest.addListener(
  function(request, sender, sendResponse) {
    console.log("message received, img: "+request.image);
    chrome.tabs.create({url:"index.html?image="+encodeURIComponent(request.image)}, null);
});


    </script>
  </head>
  <body>
    <h1>Textorizer active</h1>
  </body>
</html>
